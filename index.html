<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise untuk Lutfi Fauziah</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #a8edea);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        @keyframes romantic3D {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.2); }
            100% { transform: rotateY(360deg) scale(1); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateX(100px); }
            100% { opacity: 1; transform: translateX(0px); }
        }
        h1, h2 {
            margin-bottom: 20px;
            color: #ff6b9d;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        input {
            width: 80%;
            text-align: center;
        }
        button {
            background: #ff6b9d;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e55a8a;
        }
        .gallery {
            display: none;
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            animation: float 3s ease-in-out infinite, fadeSlide 1s ease-in-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .error {
            color: red;
            font-weight: bold;
            animation: shake 0.5s;
        }
        .success {
            color: #28a745;
            font-weight: bold;
            font-size: 18px;
            animation: fadeIn 0.5s;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confetti 2s linear infinite;
            pointer-events: none;
        }
        .romantic-effect {
            animation: romantic3D 2s ease-in-out;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://youtu.be/o25_Tn8BnFM" type="audio/wav">
        
    </audio>
    <div class="container">
        <h1 id="title">Selamat Datang, Lutfi Fauziah yang Cantik dan Imut!</h1>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Jawab di sini...">
        <button id="submit">Jawab</button>
        <p id="error" class="error"></p>
        <p id="success" class="success"></p>
        <div class="gallery" id="gallery">
            <!-- Slideshow foto otomatis -->
        </div>
    </div>

    <script>
        const questions = [
            {
                text: "Selamat datang Lutfi Fauziah yang cantik dan imut terimakasih sudah masuk ya apakah kamu siap untuk lanjut?",
                correct: "iya"
            },
            {
                text: "Aku mau tanya siapa orang yang sekarang sedang kamu sukai?",
                correct: "aa rohimat"
            },
            {
                text: "Apakah kamu sayang sama dia?",
                correct: "sayang"
            },
            {
                text: "Apakah dia baik?",
                correct: "iya"
            },
            {
                text: "Kata Aa Rohimat I LOVE U?",
                correct: "i love u"
            }
        ];

        const images = [
            "WhatsApp Image 2026-02-18 at 11.04.02.jpeg",
            "WhatsApp Image 2026-02-18 at 11.04.01 (1).jpeg",
            "WhatsApp Image 2026-02-18 at 11.04.00.jpeg",
            "WhatsApp Image 2026-02-18 at 11.04.01.jpeg",
            "WhatsApp Image 2026-02-18 at 11.04.00 (1).jpeg",
            "WhatsApp Image 2026-02-18 at 11.04.01 (2).jpeg",
            "WhatsApp Image 2026-02-18 at 11.14.56.jpeg"
        ];

        let currentQuestion = 0;
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const submitBtn = document.getElementById('submit');
        const errorEl = document.getElementById('error');
        const successEl = document.getElementById('success');
        const galleryEl = document.getElementById('gallery');
        const titleEl = document.getElementById('title');
        const container = document.querySelector('.container');

        function createConfetti() {
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                questionEl.textContent = questions[currentQuestion].text;
                answerEl.value = '';
                errorEl.textContent = '';
                successEl.textContent = '';
            } else {
                titleEl.classList.add('romantic-effect');
                questionEl.textContent = "Wah... Kamu berhasil semua! Aku sayang banget sama kamu! â¤ï¸";
                setTimeout(() => {
                    showGallery();
                }, 2000);
            }
        }

        function showGallery() {
            titleEl.textContent = "Aku Sayang Kamu, Lutfi Fauziah! â¤ï¸";
            questionEl.textContent = "Ini galeri foto spesial untuk kamu... (Otomatis berganti setiap 3 detik)";
            answerEl.style.display = 'none';
            submitBtn.style.display = 'none';
            galleryEl.style.display = 'block';
            let currentImageIndex = 0;
            const imgEl = document.createElement('img');
            galleryEl.appendChild(imgEl);

            function changeImage() {
                imgEl.src = images[currentImageIndex];
                currentImageIndex = (currentImageIndex + 1) % images.length;
            }

            changeImage(); // Tampilkan gambar pertama
            setInterval(changeImage, 3000); // Ganti setiap 3 detik
        }

        submitBtn.addEventListener('click', () => {
            const userAnswer = answerEl.value.toLowerCase().trim();
            if (userAnswer === questions[currentQuestion].correct.toLowerCase()) {
                successEl.textContent = "Betul sekali! ðŸ’– Kamu hebat sayang!";
                createConfetti();
                setTimeout(() => {
                    currentQuestion++;
                    loadQuestion();
                }, 1500);
            } else {
                errorEl.textContent = "Jawaban salah, coba lagi ya sayang! ðŸ˜˜";
            }
        });

        loadQuestion();
    </script>
</body>
</html>
